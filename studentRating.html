    <title>Document</title>

<body>
    <script>
        let R, P;
        switch(true) {
        case 90<=R && R<=100:console.log(P="A");break;
        case 75<=R && R<=89:console.log(P="B");break;
        case 60<=R && R<=74:console.log(P="C");break;
        case 40<=R && R<=59:console.log(P="D");break;
        case 20<=R && R<=39:console.log(P="E");break;
        case  0<=R && R<=19:console.log(P="F");break;
        default:
        console.log("not");
        }
    </script>
</body>
